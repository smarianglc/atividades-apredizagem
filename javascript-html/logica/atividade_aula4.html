<meta charset="UTH-8">
<script>
    //funcao para pular linha
    function pulaLinha(){
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");

    }

    //funcao para impremir o conteudo da variavel
    function motra(frase){
        document.write(frase);
        pulaLinha(); //chama a funcao para pular uma linha depois
    }

    var ano = 2019;
    mostra("Eu nasci em: " + (ano -25));
    mostra("Adriano nasceu em: " + (ano - 26));
    mostra("Paulo nasceu em: " + (ano -32));
</script>
